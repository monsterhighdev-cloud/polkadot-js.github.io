<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=1">
    <title>polkadot{.js}</title>
    <style>
      body { color: #4e4e4e; font-family: sans-serif; height: 100vh; overflow: hidden; padding: 0 }
      a { color: #ff8c00 !important; text-decoration: none }
      h3 { opacity: 0.75; font-weight: 100 }
      canvas#dots { left: 0; position: fixed; top: 0; z-index: 0 }
      .container { align-items: center; display: flex; flex-direction: column; justify-content: center; height: 100%; }
      .row { align-items: center; display: flex; justify-content: center }
      .box { background: rgba(255, 255, 255, 0.85); border: 0.125rem solid #ddd; border-radius: 0.25rem; margin: 0.5rem; min-width: 15rem; padding: 1rem; text-align: center; white-space: nowrap; width: 15rem; z-index: 2 }
      .dot { border-radius: 50%; position: absolute; z-index: 0 }
      .header { align-items: center; background: rgba(255, 255, 255, 0.75); display: flex; left: 0; padding: 0.5rem 1rem; position: fixed; right: 0; top: 0; z-index: 1 }
      .header div { margin-left: 0.5rem }
      .header img { height: 1.5rem; width: 1.5rem }
    </style>
  </head>
  <body>
    <canvas id="dots"></canvas>
    <div class="container">
      <div class="row">
        <div class="box">
          <h3>Apps Wallet (hosted)</h3>
          <p><a href="https://polkadot.js.org/apps/">polkadot.js.org/apps</a></p>
        </div>
        <div class="box">
          <h3>Apps Wallet (IPFS)</h3>
          <p><a href="https://dotapps.io/">dotapps.io</a></p>
        </div>
      </div>
      <div class="row">
        <div class="box">
          <h3>Documentation</h3>
          <p><a href="https://polkadot.js.org/docs/">polkadot.js.org/docs</a></p>
        </div>
      </div>
      <div class="row">
        <div class="box">
          <h3>Extension</h3>
          <p><a href="https://github.com/polkadot-js/extension/">github.com/polkadot-js/extension</a></p>
        </div>
        <div class="box">
          <h3>API</h3>
          <p><a href="https://github.com/polkadot-js/api/">github.com/polkadot-js/api</a></p>
        </div>
      </div>
    </div>
    <div class="header">
      <img src="logo.svg" />
      <div>polkadot{.js}</div>
    </div>
    <script>
      const canvas = document.getElementById('dots');
      const style = document.createElement('style');

      canvas.height = window.innerHeight * 4;
      canvas.width = window.innerWidth * 4;
      document.head.appendChild(style);

      const context = canvas.getContext('2d');
      let hue = Math.floor(Math.random() * 359);
      let counter = 0;

      setInterval(() => {
        hue = (hue + 1) % 360;
        document.body.style.background = `hsl(${hue}, 45%, 85%)`;
        style.innerHTML = `a { color: hsl(${hue}, 45%, 45%) !important } .box { border-color: hsl(${hue}, 45%, 75%) }`;

        if (++counter % 4 === 0) {
          const centerX = window.innerWidth * Math.random();
          const centerY = window.innerHeight * Math.random();
          const radius = (Math.floor(32000 * Math.random()) / 1000) + 8;

          context.beginPath();
          context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
          context.fillStyle = `hsl(${hue}, 45%, 75%)`;
          context.fill();
        }
      }, 25);
    </script>
  </body>
</html>
