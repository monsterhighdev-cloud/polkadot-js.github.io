<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=1">
    <title>polkadot{.js} - Polkadot does JavaScript</title>
    <style>
      body { background: white; color: #4e4e4e; font-family: sans-serif; padding: 0 }
      a { color: #ff8c00 !important; text-decoration: none }
      h3 { opacity: 0.75; font-weight: 100 }
      .content { display: flex; align-items: center; justify-content: center }
      .box { border: 1px solid #ddd; border-radius: 0.25rem; margin: 0.5rem; min-width: 15rem; padding: 1rem; text-align: center; white-space: nowrap; width: 15rem; }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="box">
        <h3>Apps Wallet (hosted)</h3>
        <p><a href="https://polkadot.js.org/apps/">polkadot.js.org/apps</a></p>
      </div>
      <div class="box">
        <h3>Apps Wallet (IPFS)</h3>
        <p><a href="https://dotapps.io/">dotapps.io</a></p>
      </div>
    </div>
    <div class="content">
      <div class="box">
        <h3>Documentation</h3>
        <p><a href="https://polkadot.js.org/docs/">polkadot.js.org/docs</a></p>
      </div>
    </div>
    <div class="content">
      <div class="box">
        <h3>Extension</h3>
        <p><a href="https://github.com/polkadot-js/extension/">github.com/polkadot-js/extension</a></p>
      </div>
      <div class="box">
        <h3>API</h3>
        <p><a href="https://github.com/polkadot-js/api/">github.com/polkadot-js/api</a></p>
      </div>
    </div>
  </body>
</html>
